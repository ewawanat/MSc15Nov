{% extends 'base_layout.html' %}

{% block content %}

 <div class = "enter-data">
   <form class = "site-form" id = "enterdataform" data-counties-url= "{% url 'ajax_load_counties' %}" method ="post" enctype= "multipart/form-data">
      {% csrf_token %} <!--security measure token-->
      {{form.as_p}}
      <input type = "submit" name="" value= "Submit my data" href="submitted.html"/>
   </form>
</h1>

<h2>
<a href={% url 'displaydata:displaydata' %}>Show me some data! </a>
</h2>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $("#id_in_country").change(function () {
        const url = $("#enterdataform").attr("data-counties-url");  // get the url of the `load_counties` view
        const countryId = $(this).val();  // get the selected country ID from the HTML input

        $.ajax({                       // initialize an AJAX request
            url: url,                    // set the url of the request (= /enterdata/ajax/load-cities/ )
            data: {
                'country_id': countryId       // add the country id to the GET parameters
            },
            success: function (data) {   // `data` is the return of the `load_counties` view function
                $("#id_in_county").html(data);  // replace the contents of the city input with the data that came from the server
                /*
                let html_data = '<option value="">---------</option>';
                data.forEach(function (city) {
                    html_data += `<option value="${city.id}">${city.name}</option>`
                });
                console.log(html_data);
                $("#id_city").html(html_data);
                */
            }
        });

    });
</script>

{% endblock %}
