{% load static %}
<!DOCTYPE html>
<html>
 <head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> BirdApp </title>
    <link rel="stylesheet" href = "{% static 'kwakstyle.css' %}">
</head>
<body>
    <header>
        <nav>
            <div id = "logo"><img src = "{% static 'bird_blue.png' %}" alt = "logo" width="110" height="110"></div>

            {% if user.is_authenticated %}
                <form class = "logout-link" action = "{% url 'accounts:logout' %}" method = "post">
                    {% csrf_token %} 
                    <button type = "submit"> Log out </button>
                </form>
                <li><a href = "{% url 'enterdata:enterdata' %}"> Add some data! </a></li>
                <li><a href = "{% url 'displaydata:displaydata' %}"> Show me some data! </a></li>
            {% else %}
                <li><a href = "{% url 'accounts:login' %}">Login</a></li>
                <li><a href = "{% url 'accounts:signup' %}">Sign up</a></li>
            {% endif %}
        </nav>
    </header>
    
    {% block content %}
    {% endblock %}
    
</body>
</html>
